codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 85
        threshold: 1
    patch:
      default:
        target: 85
        threshold: 1

comment:
  layout: "reach, diff, flags, files"
  behavior: default

ignore:
  - "node_modules/**"
  - "scripts/**"